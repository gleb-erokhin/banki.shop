<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="./css/style.min.css"><style>@font-face {

      font-style: normal;
    }

    @font-face {
      font-family: 'Merriweather';

    }

    @font-face {
      font-family: 'Merriweather';
      src: url("./font/Merriweather-Regular.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
    }</style><title>Ui Kit</title></head><body><main class="main-ui"><div class="container"><div class="uikit"><a href="index.html">На Главную</a><!-- шрифт --><div class="uikit__main-title title">Шрифт: Merriweather</div><ul class="uikit__list"><li class="uikit__item title title--fz24-bold">H1 - 24px bold, int. 36</li><li class="uikit__item title title--fz18-reg">H2 - 18px regular, int. 27</li><li class="uikit__item title title--fz16-bold">H3 - 16px bold, int. 24</li><li class="uikit__item title title--fz14-bold">H4 - 14px bold, int. 21</li><li class="uikit__item title title--fz14-reg">H5 - 14px regular, int. 21</li><li class="uikit__item title title--fz14-light">H6 - 14px light, int. 21</li></ul><!-- кнопки --><div class="uikit__buttons"><h1 class="uikit__title title title--fz24-bold">Кнопки</h1><div class="uikit__buttons-wrapper"><button class="btn" type="button">Нормал</button> <button class="btn btn--hover" type="button">Ховер</button> <button class="btn btn--disable" type="button" disabled="disabled">Disable</button> <button class="btn btn--cart" type="button"><img src="./img/svgicons/vector.svg" alt="в корзине"> В корзине</button></div></div><!-- поиск --><div class="uikit__search"><h1 class="uikit__title title title--fz24-bold">Поиск</h1><p class="uikit__search-subtitle title title--fz16-bold">Нормал</p><div class="uikit__search-item"><form class="uikit__form form-search" action="#"><input class="form-search__input" type="text" name="normal" placeholder="Поиск"> <button class="form-search__search-btn" type="submit">Найти</button></form></div><p class="uikit__search-subtitle title title--fz16-bold">Актив</p><div class="uikit__search-item"><form class="uikit__form form-search" action="#"><input class="form-search__input" type="text" name="normal"> <button class="form-search__search-btn" type="submit">Найти</button></form></div></div></div></div></main></body></html>
